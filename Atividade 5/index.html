<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Atividade 5</title>
</head>
<body>
  <div id="pilha" class="div">
    <h1>Pilha</h1>
    <input type="text" id="inputPilha" class="text" placeholder="Caio"><br>
    <button id="botaoAddPilha">Adicionar</button><br>
    <button id="botaoRemoverPilha">Remover</button><br><br>
    <div id="listaPilha"></div>
  </div>
  <div id="fila" class="div">
    <h1>Fila</h1>
    <input type="text" id="inputFila" class="text" placeholder="Caio"><br>
    <button id="botaoAddFila">Adicionar</button><br>
    <button id="botaoRemoverFila">Remover</button><br><br>
    <div id="listaFila"></div>
  </div>
  <div id="lista" class="div">
    <h1>Lista</h1>
    <input type="number" class="text" id="idLista">
    <input type="text" id="inputLista" class="text" placeholder="Caio"><br>
    <button id="botaoAddLista">Adicionar</button><br>
    <button id="botaoRemoverLista">Remover</button><br><br>
    <div id="listaLista"></div>
  </div>
  <script src="code.js"></script>
</body>
</html>
