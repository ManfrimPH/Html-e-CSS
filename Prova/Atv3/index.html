<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div id="box">
    
    <h1>Requerimento da Sala</h1>

      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome"><br><br>
    
      <label for="contato">Contato:</label><br>
      <input type="text" id="contato" name="contato"><br><br>
    
      <label for="quantidade">Quantidade de Alunos:</label><br>
      <input type="number" name="quantidade" id="quantidade"><br><br>
    
      <label for="diciplina">Diciplina:</label><br>
      <input type="text" id="diciplina" name="diciplina"><br><br>
    
      <label for="projetor">Projetor:</label><br>
      <input type="checkbox" name="projetor" id="projetor"><br><br>
    
      <button onclick="enviar()" id="botao">Enviar</button>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
