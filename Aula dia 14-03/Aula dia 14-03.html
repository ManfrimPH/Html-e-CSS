<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="config.css">
  <title>Login</title>
</head>
<body>
  <section>

    <form>
      <h1>Registro de Usu√°rio</h1>
        
      <div class="form-grupo">
        <label for="text">Nome:</label>
        <input type="text" name="text" id="text" required placeholder="Pedro Henrique">
      </div>
      <div class="form-grupo">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"required placeholder="E-mail@gmail.com">
      </div>
      <div class="form-grupo">
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password"required placeholder="1234567890">
      </div>
      <div class="form-grupo">
        <button>Cadastrar</button>
      </div>
    </form>

  </section>
</body>
</html>
